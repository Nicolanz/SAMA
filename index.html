<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE BAR ICON -->
    <link rel = "icon" href ="images/global_images/logo_sama.png" type = "image/x-icon">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <title>Sama Healthy Bar</title>

    <style>
      body, *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body div section{
        min-height: 100vh;
      }
      body div .bg{
        position: absolute;
      }
      body div section div .card-body, ul li{
        background-color: #b8f1d8e1 !important;
      }

      @media only screen and (min-width: 992px){
        body div .bg{
          width: 0;
          height: 0;
          display: none;
        }
      }
      /* media quieries nav styles - 576px (break-point) */
      @media only screen and (max-width: 576px){
        body div .bg{
          width: 100%;
          height: 100vh;
        }
      }


    </style>


</head>
<body>
  <div class="">
    <img src="images/bg.jpg" class="bg" alt="">
    <section class="d-flex justify-content-center align-items-center">
      <div class="card rounded" style="width: 16rem">
          <img
            src="images/global_images/logo_sama.jpeg"
            class="card-img-top"
            height="50px"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Menu</h5>
            <p class="card-text">
              Da click al link para ver el menu
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Healthy food</li>
            <li class="list-group-item">Healthy Bar</li>
            <li class="list-group-item">Smoothie Bowls</li>
          </ul>
          <div class="card-body" style="background-color: rgb(196, 253, 255) !important;">
            <a href="menu_sama.pdf" class="text-decoration-none color-success" style="color: rgb(70, 65, 70);"  target="_blank">Siguiente</a>
          </div>
      </div>
    </section>
  </div>

      <!-- IMPORT BOOTSTRAP - SCRIPT -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
</body>
</html>
